<!doctype html><html lang="en"><head>    <meta charset="UTF-8">    <title>IFE JavaScript Task 3</title>    <link rel="stylesheet" href="index.css">    <!--提供生成表格的接口，表格中的数据，表格样式尽量低耦合-->    <!--可以配置对哪些列支持排序功能，并在表头进行排序按钮的显示，图中的样式为示意参考，可自行设定样式及交互方式-->    <!--提供点击排序按钮后的响应接口，并提供默认的排序方法，当提供的接口没有具体实现时，按默认的排序方法进行排序操作，并更新表格中的数据显示。--></head><body>    <header>        <h1>任务三十八：UI组件之排序表格</h1>    </header>    <section id="tableBox" class="tableBox"></section>    <script src="util.js"></script>    <script src="index.js"></script>    <script type="text/javascript">        var table = SortTable({            title: ["Name", "Chinese", "Math", "Italian", "Total"],//标题            isSortable: [false, true, true, true, true],//是否可以排序            //单元格内容            message: [                ["Jack", "80", "90", "78", "248"],                ["Tom", "89", "67", "100", "256"],                ["Rowling", "100", "88", "77", "265"],                ["Lucy", "57", "84", "63", "204"],                ["Jenny", "48", "94", "75", "217"]            ]        });    </script></body></html>
