<!doctype html><html lang="en"><head>    <meta charset="UTF-8">    <title>IFE JavaScript Task 26</title>    <link rel="stylesheet" href="index.css"></head><body><!-- 地球与轨道 --><div id="contain">    <!-- 地球 -->    <img src="earth.png" id="earth" alt="earth">    <!-- 四条轨道 -->    <div id="orbit0" class="orbit"></div>    <div id="orbit1" class="orbit"></div>    <div id="orbit2" class="orbit"></div>    <div id="orbit3" class="orbit"></div></div><!-- 控制台 --><div id="console">    <div id="console-title">消息窗</div>    <div id="console-text"></div></div><!-- 操作面板 --><div id="control">    <div id="control-title">操作面板</div>    <div id="control-main">        <div data-id="0">            <span>第一轨道</span>            <select title="动力系统" data-type="powerSystem"></select>            <select title="能源系统" data-type="energySystem"></select>            <button type="button" data-type="create" data-status="create">创建飞船</button>            <button type="button" disabled="disabled" data-type="drive" data-status="start">飞行</button>        </div>        <div data-id="1">            <span>第二轨道</span>            <select title="动力系统" data-type="powerSystem"></select>            <select title="能源系统" data-type="energySystem"></select>            <button type="button" data-type="create" data-status="create">创建飞船</button>            <button type="button" disabled="disabled" data-type="drive" data-status="start">飞行</button>        </div>        <div data-id="2">            <span>第三轨道</span>            <select title="动力系统" data-type="powerSystem"></select>            <select title="能源系统" data-type="energySystem"></select>            <button type="button" data-type="create" data-status="create">创建飞船</button>            <button type="button" disabled="disabled" data-type="drive" data-status="start">飞行</button>        </div>        <div data-id="3">            <span>第四轨道</span>            <select title="动力系统" data-type="powerSystem"></select>            <select title="能源系统" data-type="energySystem"></select>            <button type="button" data-type="create" data-status="create">创建飞船</button>            <button type="button" disabled="disabled" data-type="drive" data-status="start">飞行</button>        </div>    </div></div><!-- 监视面板 --><div id="supervise">    <p>飞船实时状态监测系统</p>    <table id="superviseList">        <tr>            <th>飞船所在轨道号</th>            <th>动力系统</th>            <th>能源系统</th>            <th>当前飞行状态</th>            <th>剩余能量</th>        </tr>    </table></div><script src="main.js"></script><script src="spaceship.js"></script><script src="god.js"></script><script src="commander.js"></script></body></html>
