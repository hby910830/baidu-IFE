<!doctype html><html lang="en"><head>    <meta charset="UTF-8">    <title>IFE JavaScript Task 22</title>    <style>        * {            font-family: "Microsoft YaHei UI", sans-serif;        }        div {            display: flex;            justify-content: space-around;            align-items: center;            border: 2px solid;            border-radius: 50%;            background-color: #fff;            -webkit-transition: all .5s ease-in-out;            -moz-transition: all .5s ease-in-out;            -o-transition: all .5s ease-in-out;            transition: all .5s ease-in-out;        }        .one {            width: 800px;            height: 800px;            border-color: aqua;            float: left;        }        .two {            width: 350px;            height: 350px;            border-color: gold;        }        .three {            width: 150px;            height: 150px;            border-color: blueviolet;        }        .four {            width: 60px;            height: 60px;            border-color: brown;        }        #choose {            text-align: center;            border-radius: 20px;        }        button {            outline: none;/*Chrome下讨厌的东西*/            border: none;            width: 120px;            height: 50px;            border-radius: 20px;            background: black;            color: white;            -webkit-transition: all .5s ease-in-out;            -moz-transition: all .5s ease-in-out;            -o-transition: all .5s ease-in-out;            transition: all .5s ease-in-out;        }        button:hover {            cursor: pointer;            background: gray;            color: orangered;        }    </style></head><body><!--在页面中展现一颗二叉树的结构提供一个按钮，显示开始遍历，点击后，以动画的形式呈现遍历的过程二叉树的遍历算法和方式自定，前序中序后序皆可，但推荐可以提供多种算法的展示（增加多个按钮，每个按钮对应不同的算法）当前被遍历到的节点做一个特殊显示（比如不同的颜色）每隔一段时间（500ms，1s等时间自定）再遍历下一个节点!-->    <div class="one">        <div class="two">            <div class="three">                <div class="four"></div>                <div class="four"></div>            </div>            <div class="three">                <div class="four"></div>                <div class="four"></div>            </div>        </div>        <div class="two">            <div class="three">                <div class="four"></div>                <div class="four"></div>            </div>            <div class="three">                <div class="four"></div>                <div class="four"></div>            </div>        </div>    </div>    <fieldset id="choose">        <legend>选项卡</legend>        <p>Tips：有些骚年写了二叉树的深度优先遍历，科普下二叉树的先序、中序和后序遍历其实都是二叉树的深度优先遍历的特例，访问节点的顺序一样，只不过进栈顺序不同</p>        <button id="preOrder">先序遍历</button>        <button id="inOrder">中序遍历</button>        <button id="postOrder">后序遍历</button>        <button id="BFS">层次遍历</button>    </fieldset>    <script src="index.js"></script></body></html>
