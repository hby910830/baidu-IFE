<!doctype html><html lang="en"><head>    <meta charset="UTF-8">    <title>IFE JavaScript Task 02</title></head><body>    <h3>污染城市列表</h3>    <ul id="api-list">        <!--<li>北京污染指数为90</li>-->    </ul>    <script>        var apiData = [            ["北京", 90],            ["上海", 50],            ["福州", 10],            ["广州", 50],            ["成都", 90],            ["西安", 100]        ];        (function () {            /*             在注释下方编写代码             遍历读取aqiData中各个城市的数据             将空气质量指数大于60的城市显示到aqi-list的列表中             */            var str = '';            var list = document.getElementById('api-list');            for(var i = 0; i < apiData.length; i++){                if(apiData[i][1] > 60){                    str += '<li>' + apiData[i][0] + '污染指数为' + apiData[i][1] + '</li>';                }            }            list.innerHTML = str;        })();    </script></body></html>
