<!doctype html><html lang="en"><head>    <meta charset="UTF-8">    <title>IFE JavaScript Task 31</title>    <style>        *{            padding: 0;            margin: 0;            font-family: "Microsoft YaHei UI", sans-serif;        }        select {            width: 218px;            height: 40px;            padding: 5px;            border: 1px solid #CDCDCD;            -webkit-border-radius: 5px;            -moz-border-radius: 5px;            border-radius: 5px;            -webkit-transition: all 1s ease;            -moz-transition: all 1s ease;            -o-transition: all 1s ease;            transition: all 1s ease;        }        fieldset {            text-align: center;            border: none;            width: 50%;            height: 100px;            position: absolute;            left: 50%;            margin-left: -25%;        }        fieldset#student input{            margin-right: 10px;            width: 23px;            height: 23px;            vertical-align: middle;            display: inline-block;        }        fieldset#student {            top: 300px;        }        fieldset#student label{            margin: 40px;            font-size: 30px;            font-weight: bold;        }        fieldset#college label{            margin-right: 10px;        }        fieldset#college, fieldset#company {            display: none;            top: 400px;            font-size: 14px;        }    </style></head><body>    <form method="post" action="javascript:;">        <fieldset id="student">            <label><input id="undergraduate" type="radio" name="people" value="在校生">在校生</label>            <label><input id="graduate" type="radio" name="people" value="非在校生">非在校生</label>        </fieldset>        <fieldset id="college">            <label>你的城市：                <select name="city" id="city">                    <option selected value="北京">北京</option>                    <option value="上海">上海</option>                    <option value="杭州">杭州</option>                    <option value="广州">广州</option>                    <option value="贵阳">贵阳</option>                    <option value="香港">香港</option>                </select>            </label>            <label>你的学校：                <select name="school" id="school"></select>            </label>        </fieldset>        <fieldset id="company">            <label>你就职的公司：<input type="text" id="corporation" name="corporation"  placeholder="请填写公司名称"></label>        </fieldset>    </form>    <script src="index.js"></script></body></html>
